<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container my-5">
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Search for a problem..." id="searchBar">
        </div>

        <!-- Main Content Area -->
        <div class="row">
            <!-- Code Section -->
            <div class="col-md-6">
                <h2>Code</h2>
                <pre id="codeContent" class="bg-light p-3 text-dark" style="height: 400px; overflow-y: auto;">
                    <!-- Display code here -->
                </pre>
            </div>

            <!-- Animation Section -->
            <div class="col-md-6 text-center">
                <h2>Animation</h2>
                <div id="animationContainer" class="bg-secondary p-3" style="height: 400px;">
                    <p id="exampleText" class = "text-light"></p>
                </div>
            </div>
        </div>
    </div>

            <!-- Problem List -->
            <div class="mt-4">
                <h3>Problem List</h3>
                <ul id="problemList" class="list-group">
                    <!-- Problems will be inserted here -->
                </ul>
            </div>
        </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
